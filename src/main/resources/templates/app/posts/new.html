<!DOCTYPE html>
<body lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">
<div layout:fragment="content" class="container-fluid">
    <div class="container">
        <form id="boardForm" th:object="${post}" th:action="@{${post.getId()==null ? '/posts' : '/posts/'+post.getId()}}"
              method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <input type="hidden" th:field="*{id}">
                <div class="col-12">
                    <input type="text" id="title" name="title" class="form-control mt-3 mb-3" placeholder="제목을 입력하세요." th:field="*{title}">
                </div>
                <div class="col-12 mb-2">
                    <textarea id="summernote" name="content" class="mt-3" th:field="*{content}"></textarea>
                </div>
                <hr/>
                <div class="col-12 mb-2">
                    <label for="file" class="form-label">첨부파일</label>
                    <input type="file" class="form-control" id="file-input" name="file">
                </div>
                <hr/>
                <div class="col-12" th:if="${post.getFiles() != null}" th:each="file: ${post.getFiles()}">
                    <div class="file-item" th:attrappend="data-id=${file.getId()}">
                        <a class="primary-text" th:href="@{/files/{id}(id = ${file.getId()})}"
                           th:text="${file.getOriginalName()}"></a>
                        <span class="file-delete-btn text-danger fw-bold" th:attrappend="data-id=${file.getId()}">
                            X
                        </span>
                    </div>
                </div>
                <input type="hidden" name="deleteFileIds" id="delete-file-ids-input">
                <input th:if="${post.getId() != null}" type="hidden" name="_method" value="PUT">
            </div>
            <div class="d-flex justify-content-between">
<!--                <a class="btn btn-secondary" th:href="@{'/commons/' + ${board.nttTy.name().toLowerCase()} +'s'}" th:if="${board.getId() == null}">취소</a>-->
<!--                <a class="btn btn-secondary" th:href="@{'/commons/'+ ${board.getId()}}" th:if="${board.getId() != null}">취소</a>-->
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        let post = new Post();
    </script>
</th:block>
