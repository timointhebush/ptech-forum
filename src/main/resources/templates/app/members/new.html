<!DOCTYPE html>
<body lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/auth" layout:decorate="~{layouts/auth}">
<div layout:fragment="content" class="container">
    <main class="form-login">
        <form method="post" th:action="@{/member}">
            <img class="mb-4" th:src="@{/imgs/ptech.png}" alt="" height="57">

            <th:block th:if="${param.error != null}">
                <div th:replace="fragments/alert :: alert (type='danger', message='오류.')">Alert</div>
            </th:block>

            <h1 class="h3 mb-3 fw-normal">Sign up</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                <label for="password">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="repeat-password" name="repeat-password" placeholder="Password를 다시 입력해주세요.">
                <label for="repeat-password">Password 확인</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="username">
                <label for="username">username</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">회원 가입</button>
        </form>
    </main>
</div>
</body>
