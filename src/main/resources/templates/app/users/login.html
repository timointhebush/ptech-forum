<!DOCTYPE html>
<body lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/app" layout:decorate="~{layouts/app}">
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            <div class="card auth-card shadow">
                <div class="card-content">
                    <h2 class="auth-title">LOGIN</h2>

                    <div class="auth-body text-left">
                        <form class="form-narrow form-horizontal" method="post" th:action="@{/user/authenticate}">
                            <th:block th:if="${param.error != null}">
                                <div th:replace="fragments/alert :: alert (type='danger', message='아이디 또는 비밀번호가 올바르지 않습니다. 다시 확인해주세요.')">Alert</div>
                            </th:block>

                            <div class="form-group">
                                <label for="userId">아이디</label>
                                <div>
                                    <input type="text" class="form-control" id="userId" placeholder="아이디" name="username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">비밀번호</label>
                                <div>
                                    <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호" name="password" />
                                </div>
                            </div>
                            <div class="">
                                <div class="d-flex justify-content-between">
                                    <div class="form-check d-flex align-items-center">
                                        <input class="form-check-input" type="checkbox" name="remember-me" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            ID/PW 저장
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary login-btn">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
</body>
