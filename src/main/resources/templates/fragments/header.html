<head th:fragment="header" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <title>PTECH FORUM</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/css/app.css}" />
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/css/summernote/summernote-lite.css}" />
</head>

<div th:fragment="nav" class="p-3 bg-dark text-white" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a th:href="@{'/'}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="bi me-2" height="32" th:src="@{/imgs/ptech.png}">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a th:href="@{'/'}" class="nav-link px-2"
                           th:classappend="${#httpServletRequest.requestURI == '/' ? 'text-white' : 'text-secondary'}">
                        Home
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/posts'}" class="nav-link px-2"
                           th:classappend="${navActive == 'posts' ? 'text-white' : 'text-secondary'}">
                        자유 게시판
                        </a>
                    </li>
                </ul>

                <div class="text-end">
<!--                    <th:block sec:authorize="isAuthenticated()" th:with="currentUser=${#authentication.getPrincipal().getUser()}">-->
<!--                        <span class="text-white" th:text="${currentUser.username}"></span>-->
<!--                    </th:block>-->
                    <div class="m-1">
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <span th:inline="text">CURRENT USER: [[${#httpServletRequest.remoteUser}]] - ROLE_ADMIN!</span>
                        </div>

                        <div sec:authorize="hasRole('ROLE_MEMBER')">
                            <span th:inline="text">CURRENT USER: [[${#httpServletRequest.remoteUser}]] - ROLE_MEMBER!</span>
                        </div>

                        <div sec:authorize="isAnonymous()">
                            <span th:inline="text">CURRENT USER: Annonymous</span>
                        </div>
                    </div>
                </div>
                    <button sec:authorize="isAnonymous()" type="button" class="btn btn-outline-light me-2">Login</button>
                    <button sec:authorize="isAuthenticated()" type="button" class="btn btn-outline-warning me-2">Logout</button>
                    <button sec:authorize="isAnonymous()" type="button" class="btn btn-warning">Sign-up</button>
                </div>
            </div>
        </div>
</div>
